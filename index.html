<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>OniSHop</title>
        <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #3b5998;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        #shop-title {
            cursor: pointer;
            font-size: 2rem;
            margin: 0;
        }
        .search-container {
            margin: 1rem 0;
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }
        #search-input, #category-filter {
            padding: 0.5rem;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 200px;
        }
        #search-btn {
            padding: 0.5rem 1rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #search-btn:hover {
            background-color: #45a049;
        }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1rem;
            padding: 1rem;
        }
        .product-card {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 1rem;
            text-align: center;
        }
        .product-card img {
            max-width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 4px;
        }
        .product-card h5 {
            font-size: 1rem;
            margin: 0.5rem 0;
            height: 3rem;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .product-card button {
            background-color: #ff4500;
            color: white;
            border: none;
            padding: 0.5rem;
            border-radius: 4px;
            cursor: pointer;
        }
        .product-card button:hover {
            background-color: #e03e00;
        }
        .pagination {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin: 1rem 0;
        }
        .pagination button {
            padding: 0.5rem 1rem;
            border: 1px solid #ccc;
            background-color: white;
            cursor: pointer;
            border-radius: 4px;
        }
        .pagination button.active {
            background-color: #3b5998;
            color: white;
        }
        .pagination button:disabled {
            background-color: #eee;
            cursor: not-allowed;
        }
        .pagination span {
            padding: 0.5rem;
        }

        .productName {
    display: -webkit-box;
    display: box;
    /* Hỗ trợ thêm cho trình duyệt không dùng WebKit */
    -webkit-box-orient: vertical;
    box-orient: vertical;
    -webkit-line-clamp: 2;
    line-clamp: 2;
    /* Chuẩn CSS mới, hỗ trợ đa trình duyệt */
    overflow: hidden;
    text-overflow: ellipsis;
    line-height: 1.4em;
    max-height: 2.8em;
    /* = line-height * số dòng */
    white-space: normal;
    /* Đảm bảo văn bản xuống dòng đúng */
}

.product-card a {
    display: block;
    background-color: #ff5722;
    color: #fff;
    border: none;
    padding: 10px 15px;
    border-radius: 4px;
    cursor: pointer;
    text-align: center;
    text-decoration: none;
    transition: background-color 0.3s;
}

.product-card a:hover {
    background-color: #e64a19;
}
    </style>

    </head>
    <body>
        <header>
            <!-- Popup cảnh báo -->
            <div id="tiktok-warning" style="
                display:none;
                position:fixed;
                top:0; left:0;
                width:100%; height:100%;
                background:rgba(0,0,0,0.8);
                color:white;
                z-index:9999;
                text-align:center;
                padding-top:100px;
                font-family:Arial, sans-serif;
                ">
                <h2>⚠ Mở bằng trình duyệt ngoài</h2>
                <p>Vui lòng mở trang này bằng Safari hoặc Chrome để tiếp tục mua
                    hàng.</p>
                <p>Trên TikTok, hãy nhấn <b>⋮</b> (góc trên bên phải) → <b>Mở
                        bằng Safari/Chrome</b>.</p>
                <button
                    onclick="document.getElementById('tiktok-warning').style.display='none'"
                    style="padding:10px 20px; font-size:16px; margin-top:20px; background:#ff5722; border:none; color:white; border-radius:5px;">
                    Tôi đã hiểu
                </button>
            </div>

            <script>
document.addEventListener("DOMContentLoaded", function () {
    const ua = navigator.userAgent || navigator.vendor || window.opera;
    if (ua.includes("TikTok")) {
        document.getElementById("tiktok-warning").style.display = "block";
    }
});
</script>

            <h1 id="shop-title">OniSHop</h1>
            <div class="search-container">
                <input type="text" id="search-input"
                    placeholder="Tìm kiếm sản phẩm...">
                <select id="category-filter">
                    <option value>Tất cả danh mục</option>
                    <option value="Quần">Quần</option>
                    <option value="Áo">Áo</option>
                    <option value="Váy">Váy</option>
                    <option value="Giày dép">Giày dép</option>
                    <option value="Phụ kiện">Phụ kiện</option>
                </select>
                <button id="search-btn">Tìm kiếm</button>
            </div>
        </header>
        <main>
            <div class="product-grid"></div>
            <div class="pagination"></div>
        </main>
        <script src="script.js"></script>
    </body>
</html>
