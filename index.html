<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Shop Thời Trang | OniShop</title>
        <meta name="description" content="Shop thời trang nữ HuyFashion - Đầm đẹp, áo công sở, outfit hot trend 2025.">
        <meta name="keywords" content="thời trang nam nữ, đầm đẹp, áo công sở, outfit hot trend">


         <!-- Open Graph cơ bản -->
  <meta property="og:title" content="OniShop –  Thời Trang Nữ 2025">
  <meta property="og:description" content="OniShop mang đến đầm, áo, set thời trang nữ hot nhất năm. Xem ngay và đặt hàng dễ dàng!">
  <meta property="og:image" content="https://inforcard.github.io/OniShop/logoOni.png">
  <meta property="og:url" content="https://inforcard.github.io/OniShop">
  <meta property="og:type" content="website">

  <!-- Open Graph mở rộng -->
  <meta property="og:site_name" content="OniShop">
  <meta property="og:locale" content="vi_VN">
  <meta property="og:image:width" content="1200">
  <meta property="og:image:height" content="630">

  <!-- Favicon -->
  <link rel="icon" href="./logoOni.png" type="image/x-icon">

  <!-- Font Awesome cho icon MXH -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">


        <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #3b5998;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        #shop-title {
            cursor: pointer;
            font-size: 2rem;
            margin: 0;
        }
        .search-container {
            margin: 1rem 0;
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }
        #search-input, #category-filter {
            padding: 0.5rem;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 200px;
        }
        #search-btn {
            padding: 0.5rem 1rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #search-btn:hover {
            background-color: #45a049;
        }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1rem;
            padding: 1rem;
        }
        .product-card {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 1rem;
            text-align: center;
        }
        .product-card img {
            max-width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 4px;
        }
        .product-card h5 {
            font-size: 1rem;
            margin: 0.5rem 0;
            height: 3rem;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .product-card button {
            background-color: #ff4500;
            color: white;
            border: none;
            padding: 0.5rem;
            border-radius: 4px;
            cursor: pointer;
        }
        .product-card button:hover {
            background-color: #e03e00;
        }
        .pagination {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin: 1rem 0;
        }
        .pagination button {
            padding: 0.5rem 1rem;
            border: 1px solid #ccc;
            background-color: white;
            cursor: pointer;
            border-radius: 4px;
        }
        .pagination button.active {
            background-color: #3b5998;
            color: white;
        }
        .pagination button:disabled {
            background-color: #eee;
            cursor: not-allowed;
        }
        .pagination span {
            padding: 0.5rem;
        }

        .productName {
    display: -webkit-box;
    display: box;
    /* Hỗ trợ thêm cho trình duyệt không dùng WebKit */
    -webkit-box-orient: vertical;
    box-orient: vertical;
    -webkit-line-clamp: 2;
    line-clamp: 2;
    /* Chuẩn CSS mới, hỗ trợ đa trình duyệt */
    overflow: hidden;
    text-overflow: ellipsis;
    line-height: 1.4em;
    max-height: 2.8em;
    /* = line-height * số dòng */
    white-space: normal;
    /* Đảm bảo văn bản xuống dòng đúng */
}

.product-card a {
    display: block;
    background-color: #ff5722;
    color: #fff;
    border: none;
    padding: 10px 15px;
    border-radius: 4px;
    cursor: pointer;
    text-align: center;
    text-decoration: none;
    transition: background-color 0.3s;
}

.product-card a:hover {
    background-color: #e64a19;
}


.social-links {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 10px;
    }
    .social-links a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 5px;
      background-color: #f0f0f0;
      padding: 6px 12px;
      border-radius: 4px;
      transition: background-color 0.3s;
    }
    .social-links a:hover {
      background-color: #ddd;
    }
    .social-links i {
      font-size: 18px;
    }
    </style>

    </head>
    <body>
        <header>

            <h1 id="shop-title">OniSHop</h1>
            <div class="social-links">
                <a href="https://www.facebook.com/MacLaXinhhh" target="_blank">
                  <i class="fab fa-facebook-f"></i> Facebook
                </a>
                <a href="https://www.tiktok.com/@onioni.ni" target="_blank">
                  <i class="fab fa-tiktok"></i> TikTok
                </a>
              </div>


            <div class="search-container">
                <input type="text" id="search-input"
                    placeholder="Tìm kiếm sản phẩm...">
                <select id="category-filter">
                    <option value>Tất cả danh mục</option>
                    <option value="Quần">Quần</option>
                    <option value="Áo">Áo</option>
                    <option value="Váy">Váy</option>
                    <option value="Giày dép">Giày dép</option>
                    <option value="Phụ kiện">Phụ kiện</option>
                    <option value="set">set</option>
                </select>
                <button id="search-btn">Tìm kiếm</button>
            </div>
        </header>
        <main>
            <div class="product-grid"></div>
            <div class="pagination"></div>
        </main>
        <script src="script.js"></script>
    </body>
</html>
